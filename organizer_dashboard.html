    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #4B79A1, #283E51);
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 1px solid white;
            padding-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            color: #FFD700;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #3a6386, #31949a);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .navbar h1 {
            font-size: 2em;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background: #146fba;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: #104E8B;
        }

        /* Cards Section */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            color: #1d6fc1;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2em;
        }

        .card i {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #87CEEB;
        }

        /* Action Buttons Section */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-buttons a {
            text-decoration: none;
            background: linear-gradient(to right, #336699, #003366); /* Darker blue gradient */
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-buttons a:hover {
            background: linear-gradient(to right, #003366, #001a33); /* Even darker on hover */
        }
    </style>
