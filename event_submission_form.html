<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #bac6d8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #6089b8;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            color: #333;
        }

        .form-container input {
            width: 100%;
            height: 50px; 
            padding: 0; 
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: #fafbfc;
            text-align: center; 
            line-height: 50px; 
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 25px; 
        }

        .form-container input:focus {
            border-color: #f90707;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .form-container button {
            background: linear-gradient(135deg, #8d0404, #01346b);
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            height: 50px; 
            transition: background 0.3s ease, transform 0.2s;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
        }

        .form-container button:active {
            transform: scale(0.98);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #d3d3d3;
            color: #000;
            font-size: 14px;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s;
        }

        .back-button:hover {
            background: #c0c0c0;
        }

        .back-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    
    <a href="organizer_dashboard.html" class="back-button">Back</a>
    
    <div class="form-container">
        <h2>Submit Your Event</h2>
        <form action="submit_event.php" method="POST">
            <input type="text" name="event_name" placeholder="Event Name" required>
            <input type="text" name="organizer" placeholder="Organizer Name" required>
            <input type="date" name="event_date" required>
            <input type="time" name="event_time" required>
            <button type="submit">Submit Event</button>
        </form>
    </div>
</body>
</html>
