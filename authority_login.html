<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, rgba(36, 115, 133, 0.8), rgba(58, 92, 118, 0.8)), 
                        url('https://www.bracu.ac.bd/sites/default/files/mix-images/New_campus2.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #0b333b;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input[type="email"], 
        .container input[type="password"] {
            margin: 10px 0;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
        }

        .container button {
            margin-top: 20px;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: #055881;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #004466;
        }

        .container .back-link {
            margin-top: 20px;
            color: #0b353e;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .container .back-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authority Login</h1>
        
        <form action="authority_login.php" method="post">
            <input type="email" name="email" placeholder="Email" required > 
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="../homepage_dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
    </div>
</body>
</html>
