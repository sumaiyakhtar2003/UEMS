<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Homepage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, rgba(36, 115, 133, 0.8), rgba(58, 92, 118, 0.8)), 
                        url('https://www.bracu.ac.bd/sites/default/files/mix-images/New_campus2.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .login-buttons a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            background: #055881;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .login-buttons a:hover {
            background: #004466;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bracu Event Management System</h1>
        <p>Please select your role to proceed:</p>
        <div class="login-buttons">
            <a href="authority_login/authority_login.html"><i class="fas fa-user-shield"></i> Authority Login</a>
            <a href="organizer_login/organizer_login.html"><i class="fas fa-user-tie"></i> Organizer Login</a>
            <a href="Basic_user/basic_user_login.html"><i class="fas fa-user"></i> Basic User Login</a>
        </div>
    </div>
</body>
</html>
