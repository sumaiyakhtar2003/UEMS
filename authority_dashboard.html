    <script>
         let currentMonth = new Date(); 
         const calendarDaysContainer = document.getElementById("calendar-days");
         const monthYearDisplay = document.getElementById("month-year");
         
         async function fetchEvents(month, year) {
             try {
                 const response = await fetch(`get_events.php?month=${month + 1}&year=${year}`);
                 const events = await response.json();
                 return events;
             } catch (error) {
                 console.error('Error fetching events:', error);
                 return [];
             }
         }
         
         async function generateCalendar(month, year) {
             calendarDaysContainer.innerHTML = '';
             const firstDay = new Date(year, month, 1);
             const lastDay = new Date(year, month + 1, 0); 
             const daysInMonth = lastDay.getDate();
             monthYearDisplay.innerHTML = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;
         
             const events = await fetchEvents(month, year);
             const dayOfWeek = firstDay.getDay(); 
             for (let i = 0; i < dayOfWeek; i++) {
                 const emptyCell = document.createElement("div");
                 emptyCell.classList.add("calendar-day");
                 calendarDaysContainer.appendChild(emptyCell);
             }
         
             for (let day = 1; day <= daysInMonth; day++) {
                 const dayCell = document.createElement("div");
                 dayCell.classList.add("calendar-day");
                 dayCell.textContent = day;
                 const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                 const dayEvents = events.filter(e => e.date === formattedDate);
                 if (dayEvents.length > 0) {
                     dayCell.classList.add("event-day");
                     dayEvents.forEach(event => {
                         dayCell.innerHTML += `<span class="event-title">${event.title} <br> ${event.time} </span>`;
                     });
         
                     dayCell.title = dayEvents.map(e => `${e.title} (${e.time})`).join("\n"); // Show all event titles on hover
                 }
         
                 calendarDaysContainer.appendChild(dayCell);
             }
         }
         
         function changeMonth(direction) {
             currentMonth.setMonth(currentMonth.getMonth() + direction);
             generateCalendar(currentMonth.getMonth(), currentMonth.getFullYear());
         }
         generateCalendar(currentMonth.getMonth(), currentMonth.getFullYear());

    </script>
